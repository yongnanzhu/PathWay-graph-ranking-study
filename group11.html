<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pathway Ranking</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="prettify.css" />
    <link href="./jqueryLib/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />
    <!--Jquery Lib-->
    <script src="./jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery.ui.position.js" type="text/javascript"></script>
</head>
<body>

	<div id="loading">
		<h2>LOADING</h2>
	</div>

	<div id="content">
		<article id="title" data-bg="img/heart.jpg">
			<h1>Group11: Metabolism of folate and pterines </h1>
		</article>
		<article id="graph1101" data-bg="img/heart.jpg" data-type="parallax">
            <img src="img/Metabolism of folate and pterines.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph11_01"  title="Input range is between 0 and 10">
                         </td>
                </tr>
            </table>
        </article>
		<article id="graph1102" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Metabolism of folate and pterines_701541657_3 38 59 PM 16 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph11_02"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
		</article>

        <article id="graph1103" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Metabolism of folate and pterines_Alyson Weiss_2 03 23 PM 17 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph11_03"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>
        <article id="graph1104" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Metabolism of folate and pterines_sqshen_4 29 11 PM 16 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph11_04"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>
        <article id="finish" data-bg="img/heart.jpg" data-type="fixed">
            <div>
                <h3>You are finished this group, please go to next group</h3>
                <button id="ButtonSubmit" onclick="postContactToGoogle()"
                        type="button" >Next</button>
            </div>
        </article>
	</div>
    <script>
        function postContactToGoogle() {
            var graph11_01 = $('#graph11_01').val(),
                    graph11_02 = $('#graph11_02').val(),
                    graph11_03 = $('#graph11_03').val(),
                    graph11_04 = $('#graph11_04').val();
            $.ajax({
                url: "https://docs.google.com/forms/d/1CSAmXSdspHFDQ23t9l1jpSKYOOr8nfJDJvsBfvsBplk/formResponse",
                data: {
                    "entry.2110611819": graph11_01,
                    "entry.592778836": graph11_02,
                    "entry.167537410": graph11_03,
                    "entry.1871140737": graph11_04
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("group12.html");
                    },
                    200: function () {
                        window.location.replace("group12.html");
                    }
                }
            });
        }
    </script>
	<script src="prettify.js"></script>
	<script src="script.js"></script>

</body>
</html>
