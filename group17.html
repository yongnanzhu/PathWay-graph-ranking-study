<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pathway Ranking</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="prettify.css" />
    <link href="./jqueryLib/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />
    <!--Jquery Lib-->
    <script src="./jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery.ui.position.js" type="text/javascript"></script>
</head>
<body>

	<div id="loading">
		<h2>LOADING</h2>
	</div>

	<div id="content">
		<article id="title" data-bg="img/heart.jpg">
			<h1>Group17: Synthesis of IP3 and IP4 in the cytosol </h1>
		</article>
		<article id="graph1701" data-bg="img/heart.jpg" data-type="parallax">
            <img src="img/Synthesis of IP3 and IP4 in the cytosol.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph17_01"  title="Input range is between 0 and 10">
                         </td>
                </tr>
            </table>
        </article>
		<article id="graph1702" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Synthesis of IP3 and IP4 in the cytosol_Alyson Weiss_3 10 48 PM 17 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph17_02"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
		</article>

        <article id="graph1703" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Synthesis of IP3 and IP4 in the cytosol_sqshen_4 18 03 PM 16 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph17_03"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>

        <article id="finish" data-bg="img/heart.jpg" data-type="fixed">
            <div>
                <h3>You are finished this group, please go to next group</h3>
                <button id="ButtonSubmit" onclick="postContactToGoogle()"
                        type="button" >Next</button>
            </div>
        </article>
	</div>
    <script>
        function postContactToGoogle() {
            var graph17_01 = $('#graph17_01').val(),
                    graph17_02 = $('#graph17_02').val(),
                    graph17_03 = $('#graph17_03').val();
            $.ajax({
                url: "https://docs.google.com/forms/d/1reahf-ckyKwUGzee3_tyey2kN7CgONxACYgNr2MdLJQ/formResponse",
                data: {
                    "entry.2110611819": graph17_01,
                    "entry.592778836": graph17_02,
                    "entry.167537410": graph17_03
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("group18.html");
                    },
                    200: function () {
                        window.location.replace("group18.html");
                    }
                }
            });
        }
    </script>
	<script src="prettify.js"></script>
	<script src="script.js"></script>

</body>
</html>
