<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pathway Ranking</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="prettify.css" />
    <link href="./jqueryLib/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />
    <!--Jquery Lib-->
    <script src="./jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery.ui.position.js" type="text/javascript"></script>
</head>
<body>

	<div id="loading">
		<h2>LOADING</h2>
	</div>

	<div id="content">
		<article id="title" data-bg="img/heart.jpg">
			<h1>Group12: Metabolism of polyamines </h1>
		</article>
		<article id="graph1201" data-bg="img/heart.jpg" data-type="parallax">
            <img src="img/Metabolism of polyamines.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph12_01"  title="Input range is between 0 and 10">
                         </td>
                </tr>
            </table>
        </article>
		<article id="graph1202" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Metabolism of polyamines_701541657_4 29 10 PM 16 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph12_02"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
		</article>

        <article id="graph1203" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Metabolism of polyamines_Alyson Weiss_2 06 41 PM 17 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph12_03"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>

        <article id="finish" data-bg="img/heart.jpg" data-type="fixed">
            <div>
                <h3>You are finished this group, please go to next group</h3>
                <button id="ButtonSubmit" onclick="postContactToGoogle()"
                        type="button" >Next</button>
            </div>
        </article>
	</div>
    <script>
        function postContactToGoogle() {
            var graph12_01 = $('#graph12_01').val(),
                    graph12_02 = $('#graph12_02').val(),
                    graph12_03 = $('#graph12_03').val();
            $.ajax({
                url: "https://docs.google.com/forms/d/14F4XrMlwlLC5EH94Y-kWKvcQxbcB4-KoJarfKxeBA3E/formResponse",
                data: {
                    "entry.2110611819": graph12_01,
                    "entry.592778836": graph12_02,
                    "entry.167537410": graph12_03
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("group13.html");
                    },
                    200: function () {
                        window.location.replace("group13.html");
                    }
                }
            });
        }
    </script>
	<script src="prettify.js"></script>
	<script src="script.js"></script>

</body>
</html>
