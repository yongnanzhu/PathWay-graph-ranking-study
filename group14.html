<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pathway Ranking</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="prettify.css" />
    <link href="./jqueryLib/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />
    <!--Jquery Lib-->
    <script src="./jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery.ui.position.js" type="text/javascript"></script>
</head>
<body>

	<div id="loading">
		<h2>LOADING</h2>
	</div>

	<div id="content">
		<article id="title" data-bg="img/heart.jpg">
			<h1>Group14: O2CO2 exchange in erythrocytes </h1>
		</article>
		<article id="graph1401" data-bg="img/heart.jpg" data-type="parallax">
            <img src="img/O2CO2 exchange in erythrocytes.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph14_01"  title="Input range is between 0 and 10">
                         </td>
                </tr>
            </table>
        </article>
		<article id="graph1402" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/O2CO2 exchange in erythrocytes_Alyson Weiss_2 16 43 PM 17 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph14_02"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
		</article>

        <article id="graph1403" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/O2CO2 exchange in erythrocytes_sqshen_4 30 25 PM 16 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph14_03"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>

        <article id="finish" data-bg="img/heart.jpg" data-type="fixed">
            <div>
                <h3>You are finished this group, please go to next group</h3>
                <button id="ButtonSubmit" onclick="postContactToGoogle()"
                        type="button" >Next</button>
            </div>
        </article>
	</div>
    <script>
        function postContactToGoogle() {
            var graph14_01 = $('#graph14_01').val(),
                    graph14_02 = $('#graph14_02').val(),
                    graph14_03 = $('#graph14_03').val();
            $.ajax({
                url: "https://docs.google.com/forms/d/1RpQsEqnR2L0IQ0CYoZ6wKjG_OqYrr1QOwNz2BgIcXXw/formResponse",
                data: {
                    "entry.2110611819": graph14_01,
                    "entry.592778836": graph14_02,
                    "entry.167537410": graph14_03
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("group15.html");
                    },
                    200: function () {
                        window.location.replace("group15.html");
                    }
                }
            });
        }
    </script>
	<script src="prettify.js"></script>
	<script src="script.js"></script>

</body>
</html>
