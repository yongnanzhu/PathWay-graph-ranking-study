<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pathway Ranking</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="prettify.css" />
    <link href="./jqueryLib/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />
    <!--Jquery Lib-->
    <script src="./jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery.ui.position.js" type="text/javascript"></script>
</head>
<body>

	<div id="loading">
		<h2>LOADING</h2>
	</div>

	<div id="content">
		<article id="title" data-bg="img/heart.jpg">
			<h1>Group20: Synthesis of PIPs at the early endosome membrane </h1>
		</article>
		<article id="graph2001" data-bg="img/heart.jpg" data-type="parallax">
            <img src="img/Synthesis of PIPs at the early endosome membrane.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph20_01"  title="Input range is between 0 and 10">
                         </td>
                </tr>
            </table>
        </article>
		<article id="graph2002" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Synthesis of PIPs at the early endosome membrane_Alyson Weiss_3 26 53 PM 17 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph20_02"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
		</article>

        <article id="finish" data-bg="img/heart.jpg" data-type="fixed">
            <div>
                <h3>You are finished this group, please go to next group</h3>
                <button id="ButtonSubmit" onclick="postContactToGoogle()"
                        type="button" >Next</button>
            </div>
        </article>
	</div>
    <script>
        function postContactToGoogle() {
            var graph20_01 = $('#graph20_01').val(),
                    graph20_02 = $('#graph20_02').val();
            $.ajax({
                url: "https://docs.google.com/forms/d/1-QE2x0EvIYFGmfxCZUOSshEM-f3l6_eLin3wIcV4Xjg/formResponse",
                data: {
                    "entry.2110611819": graph20_01,
                    "entry.592778836": graph20_02
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("thanks.html");
                    },
                    200: function () {
                        window.location.replace("thanks.html");
                    }
                }
            });
        }
    </script>
	<script src="prettify.js"></script>
	<script src="script.js"></script>

</body>
</html>
