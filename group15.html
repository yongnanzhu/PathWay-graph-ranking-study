<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pathway Ranking</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="prettify.css" />
    <link href="./jqueryLib/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />
    <!--Jquery Lib-->
    <script src="./jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./jqueryLib/jquery.ui.position.js" type="text/javascript"></script>
</head>
<body>

	<div id="loading">
		<h2>LOADING</h2>
	</div>

	<div id="content">
		<article id="title" data-bg="img/heart.jpg">
			<h1>Group15: Peroxisomal lipid metabolism </h1>
		</article>
		<article id="graph1501" data-bg="img/heart.jpg" data-type="parallax">
            <img src="img/Peroxisomal lipid metabolism.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph15_01"  title="Input range is between 0 and 10">
                         </td>
                </tr>
            </table>
        </article>
		<article id="graph1502" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Peroxisomal lipid metabolism_Alyson Weiss_2 32 16 PM 17 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph15_02"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
		</article>

        <article id="graph1503" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Peroxisomal lipid metabolism_Praveena Kamineni_11 13 17 AM 29 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph15_03"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>

        <article id="graph1504" data-bg="img/heart.jpg" data-type="fixed">
            <img src="img/Peroxisomal lipid metabolism_sqshen_4 30 46 PM 16 9 2014.png" alt="">
            <table>
                <tr>
                    <td>Score:</td>
                    <td>
                        <input type="number"  value=""  id="graph15_04"  title="Input range is between 0 and 10">
                    </td>
                </tr>
            </table>
        </article>
        <article id="finish" data-bg="img/heart.jpg" data-type="fixed">
            <div>
                <h3>You are finished this group, please go to next group</h3>
                <button id="ButtonSubmit" onclick="postContactToGoogle()"
                        type="button" >Next</button>
            </div>
        </article>
	</div>
    <script>
        function postContactToGoogle() {
            var graph15_01 = $('#graph15_01').val(),
                    graph15_02 = $('#graph15_02').val(),
                    graph15_03 = $('#graph15_03').val(),
                    graph15_04 = $('#graph15_04').val();
            $.ajax({
                url: "https://docs.google.com/forms/d/1h6tyiVz0NaNVxCYLkBBIP-DAgozGHHBv8oHhIBYHXKY/formResponse",
                data: {
                    "entry.2110611819": graph15_01,
                    "entry.592778836": graph15_02,
                    "entry.167537410": graph15_03,
                    "entry.735920211": graph15_04
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("group16.html");
                    },
                    200: function () {
                        window.location.replace("group16.html");
                    }
                }
            });
        }
    </script>
	<script src="prettify.js"></script>
	<script src="script.js"></script>

</body>
</html>
